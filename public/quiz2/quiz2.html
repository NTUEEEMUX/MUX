<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUX - Quiz 2.0</title>
    <link rel="icon" href="../media/mux_final.ico" type="image/x-icon">
    <link rel="stylesheet" href="quiz2.css">
    <link rel="stylesheet" href="../navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- background -->
    <video id="animated-background" class="animated-background" muted>
        <source class="pcb" src="../media/pcb.mp4" type="video/mp4">
    </video>

    <div id="nav_bar" class="header">
        <div class="header_content">
            <a href="../index.html" class="logo">MUX</a>

            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="../index.html" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="../new_showcase/solver.html" class="nav_link">Showcase</a>
                    </li>
                    <li class="nav_item">
                        <a href="../practise/practise.html" class="nav_link tooltip">Quiz 1.0
                            <span class="tooltiptext">Multiple Choice</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="quiz2.html" class="nav_link tooltip">Quiz 2.0
                            <span class="tooltiptext">Fill in the Blank</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <div class="show-container">
        <div id="question-container">
            <h3 id="question">Question will appear here</h3>
        </div>
        <br>
        <div id="orientation-container">
            <div id="circuit"></div>
            <br>
            <div id="input-container">
                <!-- <select name="type" id="type" onchange="getMuxVariants()">
                    <option value="1">2-to-1</option>
                    <option value="2" selected>4-to-1</option>
                    <option value="3">8-to-1</option>
                    <option value="4">16-to-1</option>
                </select> -->
                <br>
                <div id="inputss"></div>
                <br>
                <div id="special-btn">
                    <button class="button-17" onclick="insertSymbol('+')"> +<br>(OR) </button>
                    <button class="button-17" onclick="insertSymbol('⊕')"> ⊕<br>(XOR) </button>
                    <button class="button-17" onclick="insertSymbol('⊖')"> ⊖<br>(XNOR) </button>
                    <button class="button-17" onclick="insertSymbol('•')"> •<br>(AND) </button>
                    <button class="button-17" onclick="insertSymbol('\'')"> '<br>(NOT) </button>
                </div>
                <br>
                <div id="submit-btn">
                    <button class="button-54" id="next-qn" onclick="next()">Next Question</button>
                    <br>
                    <button class="button-54" href="#solution-container" id="solution-anchor" onclick="submit()">Submit →</button>
                </div>
            </div>
        </div>
        <br>
        <div id="real-solution">
            <br>
            <div id="solution-container"></div>
        </div>
    </div>

    <script src="quiz2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('#solution-anchor');
    
            for (const link of links) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            }
        });

        const navE1 = document.querySelector('.nav');
        const hamburgerE1 = document.querySelector('.hamburger');

        hamburgerE1.addEventListener('click', () => {
        navE1.classList.toggle("nav--open");
        hamburgerE1.classList.toggle("hamburger--open");
        });

        navE1.addEventListener('click', () => {
        navE1.classList.remove("nav--open");
        hamburgerE1.classList.remove("hamburger--open");
        });
    </script>
</body>
</html>
